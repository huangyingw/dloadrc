version: '2.1'

services:
    dbuntu:
        build:
            context: .
            dockerfile: Dockerfile
        image: huangyingw/dvim
        volumes:
            - ./.bashrc:/root/.bashrc
            - ./var/logs/:/var/logs/
            - ~/.m2/:/root/.m2/
            - ~/loadrc/:/root/loadrc/
            - ~/.ssh/:/root/.ssh/
            - ~/loadrc/gitrc/.gitconfig:/root/.gitconfig
        command: /bin/sh -c "/entrypoint.sh > /var/logs/containner.log 2>&1"
